<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <title>About</title>
</head>
<body>
    <!-- This section will be injected into the 'base' layout's section -->
    <section>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">

                            <!-- Login form -->
                            <form id="login-form" class="form" th:action="@{/dologin}" method="post">
                                <h3 class="text-center text-info">Login</h3>

                                <!-- Error message shown if login fails -->
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid username or password
                                </div>

                                <!-- Logout message shown after user logs out -->
                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been logged out
                                </div>

                                <!-- Username input -->
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control" required>
                                </div>

                                <!-- Password input -->
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password" name="password" id="password" class="form-control" required>
                                </div>

                                <!-- Remember Me checkbox and Submit button -->
                                <div class="form-group">
                                    <label for="remember-me" class="text-info">
                                        <span>Remember me</span>
                                        <input id="remember-me" name="remember-me" type="checkbox">
                                    </label><br>
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                                </div>

                                <!-- Link to registration page -->
                                <div id="register-link" class="text-right">
                                    <a th:href="@{/signup}" class="text-info">Register here</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
