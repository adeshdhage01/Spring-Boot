<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<title>Contact Details</title>
<body>
	<section>
		<div class="card mx-3" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img style="width: 200px; height: 200px" class="my_profile_picture"
						src="" th:src="@{'/img/'+${contact.image}}" alt="Profile Photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>)
					</h3>
					<table class="table">
						<thead>
							<tr>
							</tr>
						</thead>
						<tbody>
							<tr>
							<tr>
								<th scope="col">Id</th>
								<td scope="col">SCM<span th:text="${contact.cID}"></span></td>
							</tr>
							<tr>
								<th scope="col">Email</th>
								<td scope="col"><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="col">Phone</th>
								<td scope="col"><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="col">Work</th>
								<td scope="col"><span th:text="${contact.work}"></span></td>

							</tr>
						</tbody>
					</table>

					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					
					<div class="container mt-3">
						<button th:onclick="|deleteContact(${contact.cID})|" class="btn btn-danger btn-sm">Delete</button>
						
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cID}}" class="mt-2">
							<button type="submit" class="btn btn-primary btn-sm">Update</button>
						</form>	
										
					</div>
				</div>
			</div>
		</div>
		<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permissions to see this contact</h1>
	</section>
</body>
</html>
