<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<title>Update Contact</title>
<body>
	<section>
		<div class="card mx-3">
			<div class="card-body">
				<h1 class="text-center">Update your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-2">
								
								<input type="hidden" th:value="${contact.cID}" name="cID" />

								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input th:value="${contact.name}" type="text" id="firstName"
										name="name" placeholder="Enter name here" class="form-control" />
								</div>

								<!-- Second name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input th:value="${contact.secondName}" type="text"
										id="secondName" name="secondName"
										placeholder="Enter nick name here" class="form-control" />
								</div>

								<!-- Phone Field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-phone"></i>
										</div>
									</div>
									<input th:value="${contact.phone}" type="number" id="phone"
										name="phone" placeholder="Enter phone number here"
										class="form-control" />
								</div>

								<!-- Email Field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input th:value="${contact.email}" type="email" id="email"
										name="email" placeholder="Enter email here"
										class="form-control" />
								</div>

								<!-- Work Field-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input th:value="${contact.work}" type="text" id="work"
										name="work" placeholder="Enter your work here"
										class="form-control" />
								</div>

								<!-- Contact Description -->
								<div id="mytextarea" class="form-group mt-3">
									<textarea th:text="${contact.description}"
										placeholder="Enter contact description" name="description"
										id="description" class="form-control" rows="10"></textarea>
								</div>

								<!-- Contact Image -->
								
								<div class="container text-center">
									<img style="width: 100px; height: 100px;" class="image-fluid my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt=""   />
								</div>
								
								<p class="text-secondary">choose new profile pic</p>
								<div class="custom-file">
									<input type="file" name="profileImage">
								</div>

								<!-- Form button -->
								<div class="container text-center">
									<button type="submit" class="btn btn-outline-primary">Save
										Contact</button>
								</div>

							</form>

						</div>
					</div>
				</div>

			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/9epeh00n0etpfntf3seq51tk0v7n75fbnagoy2uvsdo2eai7/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
			tinymce.init({
				selector : '#description'
			});
		</script>
	</section>
</body>
</html>
