<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::Layout(~{::section})">
<head>
    <title>Signup</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card">

                    <!-- Flash message -->
                    <div th:if="${session.message}"
                         th:classappend="${session.message.type}" class="alert"
                         role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                    </div>

                    <div class="container text-center">
                        <img style="width: 80px" th:src="@{/img/membership.png}">
                    </div>

                    <h1 class="text-center">Register Here</h1>

                    <form novalidate th:action="@{/do_register}" method="post"
                          th:object="${user}">

                        <!-- Name -->
                        <div class="form-group">
                            <label for="name_field">Your Name</label>
                            <input type="text"
                                   th:field="*{name}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? ' is-invalid' : ''"
                                   id="name_field"
                                   placeholder="Enter here" />
                            <div class="invalid-feedback"
                                 th:each="e : ${#fields.errors('name')}"
                                 th:text="${e}"></div>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email_field">Your Email</label>
                            <input type="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   id="email_field"
                                   placeholder="Enter here">
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <label for="password_field">Your Password</label>
                            <input type="password"
                                   th:field="*{password}"
                                   class="form-control"
                                   id="password_field"
                                   placeholder="Enter here">
                        </div>

                        <!-- About -->
                        <div class="form-group">
                            <textarea th:field="*{about}"
                                      placeholder="Enter something about yourself"
                                      rows="6"
                                      class="form-control"></textarea>
                        </div>

                        <!-- Agreement -->
                        <div class="form-group form-check text-center">
                            <input type="checkbox" name="agreement" class="form-check-input"
                                   id="agreement">
                            <label for="agreement">Accept terms and conditions</label>
                        </div>

                        <!-- Buttons -->
                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary text-white">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
