<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<title>Profile Page</title>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img src=""  style="width: 200px; height: 200px" class="my_profile_picture"
						th:src="@{/img/default.png}" alt="Profile Photo" />
					</div>
						
					<h1 class="text-center mt-3" th:text="${user.name}"></h1>
					<table class="table text-center">
						<thead>
							<tr>
							</tr> 
						</thead>
						<tbody>
							<tr>
							<tr>
								<th scope="col">UserId</th>
								<td scope="col">SCM<span th:text="${user.id}"></span></td>
							</tr>
							<tr>
								<th scope="col">Email</th>
								<td scope="col"><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="col">Role</th>
								<td scope="col"><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="col">Active Status</th>
								<td scope="col"><span th:text="${user.enabled}"></span></td>

							</tr>
							<tr>
								<th scope="col">About</th>
								<td scope="col"><span th:text="${user.about}"></span></td>

							</tr>
						</tbody>
					</table>

				</div>


			</div>

		</div>
	</section>
</body>
</html>
